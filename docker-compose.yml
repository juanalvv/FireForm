services:
  ollama:
    image: ollama/ollama:latest
    container_name: fireform-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - fireform-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fireform-app
    depends_on:
      - ollama
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app/src
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=mistral
    networks:
      - fireform-network
    stdin_open: true
    tty: true

volumes:
  ollama_data:
    driver: local

networks:
  fireform-network:
    driver: bridge
